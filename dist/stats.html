<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/stats.js" defer></script>
    <title>Rohlikmeter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Statistika objednávek</h1>
    
    <label for="fromOrderSelect">Vyberte počáteční objednávku:</label>
    <select id="fromOrderSelect"></select>
    
    <label for="toOrderSelect">Vyberte konečnou objednávku:</label>
    <select id="toOrderSelect"></select>
    
    <button id="fetchOrderDetails">Načíst objednávky</button>

    <div id="orderDetails">        
        <div class="chart-container">
            <canvas id="categoryPieChart0"></canvas>
            <canvas id="categoryPieChart1"></canvas>
            <canvas id="categoryPieChart2"></canvas>
        </div>
        
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Položka</th>
                    <th>Celkový počet</th>
                    <th>Celková cena</th>
                    <th>Průmerná cena</th>
                    <th>Hlavní kategorie</th>
                    <th>Kategorie</th>
                    <th>Podkategorie </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
