<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/stats.js" defer></script>
    <title>Order Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Statistics</h1>
    
    <label for="fromOrderSelect">Select Start Order:</label>
    <select id="fromOrderSelect"></select>
    
    <label for="toOrderSelect">Select End Order:</label>
    <select id="toOrderSelect"></select>
    
    <button id="fetchOrderDetails">Load Orders</button>

    <div id="orderDetails">
        <h3>Aggregated Item Data</h3>
        
        <div class="chart-container">
            <canvas id="categoryPieChart0"></canvas>
            <canvas id="categoryPieChart1"></canvas>
            <canvas id="categoryPieChart2"></canvas>
        </div>
        
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Total Amount</th>
                    <th>Total Price</th>
                    <th>Average Price</th>
                    <th>Category Level 0</th>
                    <th>Category Level 1</th>
                    <th>Category Level 2</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
